<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src=”https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js” integrity=”sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ” crossorigin=”anonymous”></script>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Maria's Calculator! 😀</h1>
        <h2>0</h2>
        <div class="container">
            <div class="row">
        
              <div type="btn btn-primary" id="one" class="btn1">
              <h1>1</h1>   
              </div>
        
              <div type="btn btn-primary" id="two" class="btn2">
                <h1>2</h1>
              </div>

              <div type="button" id="three" class="btn3">
                <h1>3</h1>
              </div>

              <div type="button" id="times" class="ibtn 3">
                <h1>x</h1>
              </div>
            </div>
        
            <div class="row">
        
              <div type="button" id="four" class="btn4">
                <h1>4</h1>
              </div>
              <div type="button" id="five" class="btn5">
                <h1>5</h1>
              </div>

              <div type="button" id="six" class="btn6">
                <h1>6</h1>
              </div>
        
              <div type="button" id="minus" class="ibtn minus">
                <h1>-</h1>
              </div>
            </div>

            <div class="row">
        
                <div type="button" id="seven" class="btn7">
                    <h1>7</h1>
                </div>
                <div type="button" id="eight" class="btn8">
                    <h1>8</h1>
                </div>
  
                <div type="button" id="nine" class="btn9">
                    <h1>9</h1>
                </div>

                <div type="button" id="plus" class="ibtn plus">
                    <h1>+</h1>
                </div>
          
              </div>

              <div class="row">
        
                <div type="button" id="zero" class="btn0">
                    <h1>0</h1>
                </div>
                <div type="button" id="point" class="ibtn .">
                    <h1>.</h1>
                </div>
  
                <div type="button" id="equals" class="ibtn equals">
                    <h1>=</h1>
                </div>

                <div type="button" id="divide" class="ibtn divide">
                    <h1>/</h1>
                </div>
          
              </div>

              <div class="row">
        
                <div type="button" id="restart" class="ibtn restart">
                    <h1>AC</h1>
                </div>
                
          
              </div>
        
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"> </script>


    </body>
</html>
